<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Ticketing</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- tailwind & daisy UI setup -->

      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"

    />

    <!-- raleway font -->

            <li><a>About</a></li>
            <li><a>Destination</a></li>
            <li><a>Search</a></li>

        </div>
        <div class="navbar-end">

        </div>
      </div>
      <!-- banner section -->
      <section class="text-center">
        <div
          class="bg-[url(images/banner.png)] bg-no-repeat bg-cover rounded-[32px]"
        >
          <h1 class="text-6xl text-white font-extrabold text-center pt-16">
            End-to-End Travel with
          </h1>
          <p class="text-6xl mt-8 font-extrabold text-center text-[#1DD100]">

          </p>
          <p class="text-white mt-4 text-lg font-normal">

          <button

          >
            Buy Ticket
